<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year, Yuli ü§ç</title>
<style>
body{
  margin:0;height:100vh;font-family: 'Segoe UI', sans-serif;overflow:hidden;display:flex;justify-content:center;align-items:center;color:white;text-align:center;
  background: linear-gradient(-45deg,#ff6f61,#ffb347,#6a82fb,#fc5c7d);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.box{
  background: rgba(0,0,0,0.2);
  padding:50px;
  border-radius:25px;
  backdrop-filter: blur(12px);
  box-shadow:0 0 50px rgba(0,0,0,0.4);
  max-width:600px;
}
h1{font-size:32px;margin-bottom:20px;}
p{font-size:18px;margin-bottom:30px;}
button{
  padding:12px 30px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:30px;
  background:#FFD700;
  color:#0b132b;
  cursor:pointer;
  animation: pulse 1.5s infinite;
}
button:hover{opacity:0.9;}
@keyframes pulse{
  0%{box-shadow:0 0 10px #FFD700;}
  50%{box-shadow:0 0 25px #FFD700;}
  100%{box-shadow:0 0 10px #FFD700;}
}
</style>
</head>
<body>

<div class="box">
  <h1>Hey Yuli ü§ç</h1>
  <p>2026 is coming‚Ä¶ and I wanted to start it with you in mind ‚ú®</p>
  <button onclick="startMemories()">Start Our Journey</button>
</div>

<audio id="piano" src="piano.mp3" loop></audio>

<script>
const piano = document.getElementById("piano");
function startMemories(){
  piano.volume = 0.3;
  piano.play().catch(e=>console.log("Audio blocked, waiting for user interaction"));
  window.location.href="memories.html";

</script>

</body>
</html>
